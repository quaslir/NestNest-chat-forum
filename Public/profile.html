<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cyberpunk.css">
    <link rel="stylesheet" href="barbie.css">
    <link rel="stylesheet" href="matrix.css">
    <link rel="stylesheet" href="sunset.css">
        <script>
        (function () {
            const theme = localStorage.getItem('theme');
            const html = document.documentElement;
            const classes = [];

            if(theme === 'cyberpunk') {
                html.classList.add('dark');
                classes.push('cyberpunk-theme');
            }
            else if(theme === 'barbie') {
                classes.push('barbie-theme');
            }
            else if(theme === 'matrix') {
                html.classList.add('dark');
                classes.push('matrix-theme');
            }
            else if(theme === 'sunset') {
                classes.push('sunset-theme');
            }
            else if(theme === 'dark'){
                html.classList.add('dark');
                classes.push('dark');
            }
            const observer = new MutationObserver(()=> {
                const body = document.body;
                if(body){
                    body.classList.add(...classes);
                    observer.disconnect();
                }
            });
            observer.observe(document.documentElement, {childList:true, subtree: true});    
        })();
</script>
</head>

    <header class = "bg-white shadow p-4 flex justify-between items-center dark:bg-gray-600">
