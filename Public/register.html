<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register NestNest</title>
 <script src="https://cdn.tailwindcss.com"></script>
  <script>
        (function () {
            const theme = localStorage.getItem('theme');
            const html = document.documentElement;
            const classes = [];

            if(theme === 'cyberpunk') {
                html.classList.add('dark');
                classes.push('cyberpunk-theme');
            }
            else if(theme === 'barbie') {
                classes.push('barbie-theme');
            }
            else if(theme === 'matrix') {
                html.classList.add('dark');
                classes.push('matrix-theme');
            }
            else if(theme === 'dark'){
                html.classList.add('dark');
                classes.push('dark');
            }
            const observer = new MutationObserver(()=> {
                const body = document.body;
                if(body){
                    body.classList.add(...classes);
                    observer.disconnect();
                }
            });
            observer.observe(document.documentElement, {childList:true, subtree: true});    
        })();
</script>
<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cyberpunk.css">
    <link rel="stylesheet" href="barbie.css">
    <link rel="stylesheet" href="matrix.css">
</head>
<body class = "bg-gray-50 flex items-center justify-center min-h-screen">
    <div class = "bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class = "text-center mb-6">
            <div class = "flex justify-center mb-2">
                <div class = "w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                    <div class = "w-2 h-2 bg-white rounded-sm"></div>
                </div>
            </div>
            <h1 class = "text-2xl font-bold text-gray-800">SignNest</h1>
            <p class = "text-sm text-gray-500">Create an account</p>
        </div>

        <div class = "space-y-4">
        <input placeholder="email" id = "reg-email"  class = "w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-50">
    <input type="password" placeholder="password" id = "reg-password" class = "w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-50">
    <button id = "btn-register"  class = "w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-50">Sign up</button>
    <p id = "reg-message" class = "text-center text-sm text-red-500"></p>
        </div>

        <div class = "mt-4 text-center text-sm">
            Already have an account?
            <a href="login.html" class = "text-blue-500 hover:underline">Log in</a>
        </div>
        <div class = "mt-2 text-center text-sm">
            <a href="index.html" class ="text-blue-500 hover:underline">Home</a>
        </div>
    </div>
    

    <script src = "script.js"></script>
</body>
</html>
